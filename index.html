<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Jump & Run</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            font-family: sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #7cfc00;
            border-bottom: 10px solid #556b2f;
            overflow: hidden;
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50px; /* Starting X position */
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            border-radius: 4px;
        }

        .instructions {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #2e8b57;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="instructions">Use Arrows to Move and Jump!</div>
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        
        // Physics Constants
        const gravity = 0.6;
        const jumpForce = -15;
        const moveSpeed = 5;
        const groundLevel = 0;

        // Position and Velocity Variables
        let yVelocity = 0;
        let yPosition = 0;
        let xPosition = 50;
        let isJumping = false;

        // Track which keys are being pressed
        const keys = {
            ArrowUp: false,
            ArrowRight: false,
            ArrowLeft: false
        };

        function update() {
            // --- Vertical Logic (Jumping) ---
            if (yPosition > groundLevel || yVelocity < 0) {
                yVelocity += gravity;
                yPosition -= yVelocity;
            }

            if (yPosition <= groundLevel) {
                yPosition = groundLevel;
                yVelocity = 0;
                isJumping = false;
            }

            // --- Horizontal Logic (Moving) ---
            if (keys.ArrowRight) {
                xPosition += moveSpeed;
            }
            if (keys.ArrowLeft) {
                xPosition -= moveSpeed;
            }

            // Keep the square inside the game box
            if (xPosition < 0) xPosition = 0;
            if (xPosition > 750) xPosition = 750;

            // Update Visuals
            player.style.bottom = yPosition + "px";
            player.style.left = xPosition + "px";

            requestAnimationFrame(update);
        }

        // Listen for keys being pressed down
        window.addEventListener('keydown', (event) => {
            if (event.code in keys) {
                keys[event.code] = true;
                
                // Trigger jump only once per press
                if (event.code === 'ArrowUp' && !isJumping) {
                    yVelocity = jumpForce;
                    isJumping = true;
                }
            }
        });

        // Listen for keys being released
        window.addEventListener('keyup', (event) => {
            if (event.code in keys) {
                keys[event.code] = false;
            }
        });

        update();
    </script>
</body>
</html>
