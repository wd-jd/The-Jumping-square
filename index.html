
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Jump: Enemy Update</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            font-family: sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #7cfc00;
            border-bottom: 10px solid #556b2f;
            overflow: hidden;
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            border-radius: 4px;
            z-index: 10;
        }

        #coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            border-radius: 50%;
            border: 3px solid #daa520;
        }

        #enemy {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 40px;
            background-color: #b22222; /* Crimson Red */
            border-radius: 4px;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2e8b57;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="coin"></div>
        <div id="enemy"></div>
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const coin = document.getElementById('coin');
        const enemy = document.getElementById('enemy');
        const scoreDisplay = document.getElementById('score-display');
        
        // Settings
        const gravity = 0.6;
        const jumpForce = -15;
        const moveSpeed = 6;
        const groundLevel = 0;

        // State Variables
        let yVelocity = 0;
        let yPosition = 0;
        let xPosition = 50;
        let score = 0;
        let isJumping = false;

        // Enemy Variables
        let enemyX = 600;
        let enemySpeed = 3;

        const keys = { ArrowUp: false, ArrowRight: false, ArrowLeft: false };

        function moveCoin() {
            const maxX = 770;
            // FIXED: Reduced maxY to 130 so the total height (130+50) 
            // is always reachable by the player's 187px jump height.
            const maxY = 130; 
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY) + 50;
            
            coin.style.left = randomX + 'px';
            coin.style.bottom = randomY + 'px';
        }

        function checkCollisions() {
            const playerRect = player.getBoundingClientRect();
            const coinRect = coin.getBoundingClientRect();
            const enemyRect = enemy.getBoundingClientRect();

            // Check Coin Collision
            if (!(playerRect.top > coinRect.bottom || playerRect.bottom < coinRect.top || 
                  playerRect.right < coinRect.left || playerRect.left > coinRect.right)) {
                score++;
                scoreDisplay.innerText = "Score: " + score;
                moveCoin();
                // Make the enemy slightly faster every time you get a coin!
                enemySpeed += 0.2;
            }

            // Check Enemy Collision
            if (!(playerRect.top > enemyRect.bottom || playerRect.bottom < enemyRect.top || 
                  playerRect.right < enemyRect.left || playerRect.left > enemyRect.right)) {
                score = 0; // Game Over / Reset Score
                enemySpeed = 3; // Reset speed
                scoreDisplay.innerText = "Score: " + score;
                xPosition = 50; // Send player back to start
            }
        }

        function update() {
            // Player Movement
            if (yPosition > groundLevel || yVelocity < 0) {
                yVelocity += gravity;
                yPosition -= yVelocity;
            }
            if (yPosition <= groundLevel) {
                yPosition = groundLevel;
                yVelocity = 0;
                isJumping = false;
            }

            if (keys.ArrowRight) xPosition += moveSpeed;
            if (keys.ArrowLeft) xPosition -= moveSpeed;
            if (xPosition < 0) xPosition = 0;
            if (xPosition > 750) xPosition = 750;

            // Enemy Movement (Patrolling)
            enemyX -= enemySpeed;
            if (enemyX < -40) {
                enemyX = 800; // Reset enemy to the right side
            }

            // Update Visuals
            player.style.bottom = yPosition + "px";
            player.style.left = xPosition + "px";
            enemy.style.left = enemyX + "px";

            checkCollisions();
            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                if (e.code === 'ArrowUp' && !isJumping) {
                    yVelocity = jumpForce;
                    isJumping = true;
                }
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.code in keys) keys[e.code] = false;
        });

        moveCoin();
        update();
    </script>
</body>
</html>
