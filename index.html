<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Jump & Coin Collect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #7cfc00;
            border-bottom: 10px solid #556b2f;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            border-radius: 4px;
            z-index: 2;
        }

        #coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            border-radius: 50%;
            border: 3px solid #daa520;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            z-index: 1;
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #2e8b57;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="coin"></div>
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const coin = document.getElementById('coin');
        const scoreDisplay = document.getElementById('score-display');
        
        // Settings
        const gravity = 0.6;
        const jumpForce = -15;
        const moveSpeed = 6;
        const groundLevel = 0;

        // State Variables
        let yVelocity = 0;
        let yPosition = 0;
        let xPosition = 50;
        let score = 0;
        let isJumping = false;

        const keys = { ArrowUp: false, ArrowRight: false, ArrowLeft: false };

        // Position the coin randomly to start
        function moveCoin() {
            const maxX = 770; // container width - coin width
            const maxY = 250; // height above ground
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY) + 50;
            
            coin.style.left = randomX + 'px';
            coin.style.bottom = randomY + 'px';
        }

        function checkCollision() {
            // Get the rectangle boundaries of both elements
            const playerRect = player.getBoundingClientRect();
            const coinRect = coin.getBoundingClientRect();

            // Logic: Do the rectangles overlap?
            const isColliding = !(
                playerRect.top > coinRect.bottom ||
                playerRect.bottom < coinRect.top ||
                playerRect.right < coinRect.left ||
                playerRect.left > coinRect.right
            );

            if (isColliding) {
                score++;
                scoreDisplay.innerText = "Score: " + score;
                moveCoin(); // Put the coin in a new spot
            }
        }

        function update() {
            // Movement logic
            if (yPosition > groundLevel || yVelocity < 0) {
                yVelocity += gravity;
                yPosition -= yVelocity;
            }
            if (yPosition <= groundLevel) {
                yPosition = groundLevel;
                yVelocity = 0;
                isJumping = false;
            }

            if (keys.ArrowRight) xPosition += moveSpeed;
            if (keys.ArrowLeft) xPosition -= moveSpeed;

            // Boundaries
            if (xPosition < 0) xPosition = 0;
            if (xPosition > 750) xPosition = 750;

            // Apply styles
            player.style.bottom = yPosition + "px";
            player.style.left = xPosition + "px";

            // Run collision check
            checkCollision();

            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                if (e.code === 'ArrowUp' && !isJumping) {
                    yVelocity = jumpForce;
                    isJumping = true;
                }
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code in keys) keys[e.code] = false;
        });

        // Initialize game
        moveCoin();
        update();
    </script>
</body>
</html>
