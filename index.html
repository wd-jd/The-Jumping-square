<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Jump: High Score Edition</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: #7cfc00;
            border-bottom: 10px solid #556b2f;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* Record Score Background Text */
        #high-score-bg {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-size: 120px;
            color: rgba(0, 0, 0, 0.05); /* Very faint in the background */
            user-select: none;
            z-index: 0;
        }

        #player {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: #ff4500;
            border-radius: 8px;
            z-index: 10;
        }

        /* Eyes and Mouth */
        .eye {
            position: absolute;
            top: 10px;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
        }
        .eye.left { left: 10px; }
        .eye.right { right: 10px; }
        
        .pupil {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: black;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        .mouth {
            position: absolute;
            bottom: 10px;
            left: 15px;
            width: 20px;
            height: 6px;
            background-color: #333;
            border-radius: 0 0 10px 10px; /* Gives it a little smile */
        }

        #coin {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            border-radius: 50%;
            border: 3px solid #daa520;
            z-index: 5;
        }

        #enemy {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 40px;
            background-color: #b22222;
            border-radius: 4px;
            z-index: 5;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 20;
            pointer-events: none;
        }

        #score-display { font-size: 24px; color: #2e8b57; }
        #best-display { font-size: 16px; color: #556b2f; opacity: 0.8; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="high-score-bg">BEST: 0</div>
        
        <div id="ui-layer">
            <div id="score-display">Score: 0</div>
            <div id="best-display">Record: 0</div>
        </div>

        <div id="coin"></div>
        <div id="enemy"></div>

        <div id="player">
            <div class="eye left"><div class="pupil"></div></div>
            <div class="eye right"><div class="pupil"></div></div>
            <div class="mouth"></div>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const coin = document.getElementById('coin');
        const enemy = document.getElementById('enemy');
        const scoreDisplay = document.getElementById('score-display');
        const bestDisplay = document.getElementById('best-display');
        const bgRecord = document.getElementById('high-score-bg');
        
        const gravity = 0.6;
        const jumpForce = -15;
        const moveSpeed = 6;
        const groundLevel = 0;

        let yVelocity = 0;
        let yPosition = 0;
        let xPosition = 50;
        let score = 0;
        let highScore = localStorage.getItem('squareJumpHigh') || 0; // Load from memory
        let isJumping = false;

        let enemyX = 600;
        let enemySpeed = 3;

        const keys = { ArrowUp: false, ArrowRight: false, ArrowLeft: false };

        // Initialize display
        bestDisplay.innerText = "Record: " + highScore;
        bgRecord.innerText = "BEST: " + highScore;

        function moveCoin() {
            const maxX = 770;
            const maxY = 130; 
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY) + 50;
            coin.style.left = randomX + 'px';
            coin.style.bottom = randomY + 'px';
        }

        function handleHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('squareJumpHigh', highScore); // Save to memory
                bestDisplay.innerText = "Record: " + highScore;
                bgRecord.innerText = "BEST: " + highScore;
            }
        }

        function checkCollisions() {
            const p = player.getBoundingClientRect();
            const c = coin.getBoundingClientRect();
            const e = enemy.getBoundingClientRect();

            // Coin Collision
            if (!(p.top > c.bottom || p.bottom < c.top || p.right < c.left || p.left > c.right)) {
                score++;
                scoreDisplay.innerText = "Score: " + score;
                moveCoin();
                enemySpeed += 0.2;
                handleHighScore();
            }

            // Enemy Collision
            if (!(p.top > e.bottom || p.bottom < e.top || p.right < e.left || p.left > e.right)) {
                score = 0;
                enemySpeed = 3;
                scoreDisplay.innerText = "Score: " + score;
                xPosition = 50;
            }
        }

        function update() {
            if (yPosition > groundLevel || yVelocity < 0) {
                yVelocity += gravity;
                yPosition -= yVelocity;
            }
            if (yPosition <= groundLevel) {
                yPosition = groundLevel;
                yVelocity = 0;
                isJumping = false;
            }

            if (keys.ArrowRight) xPosition += moveSpeed;
            if (keys.ArrowLeft) xPosition -= moveSpeed;
            if (xPosition < 0) xPosition = 0;
            if (xPosition > 750) xPosition = 750;

            enemyX -= enemySpeed;
            if (enemyX < -40) enemyX = 800;

            player.style.bottom = yPosition + "px";
            player.style.left = xPosition + "px";
            enemy.style.left = enemyX + "px";

            checkCollisions();
            requestAnimationFrame(update);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
                if (e.code === 'ArrowUp' && !isJumping) {
                    yVelocity = jumpForce;
                    isJumping = true;
                }
            }
        });
        window.addEventListener('keyup', (e) => {
            if (e.code in keys) keys[e.code] = false;
        });

        moveCoin();
        update();
    </script>
</body>
</html>
